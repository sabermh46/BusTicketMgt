    <title>BUS TICKET MANAGEMENT</title>

<body>

    <div class="nav">
        <div class="brand">
            Online Ticket MGT
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quick Ticket</a></li>
                <li><a href="#">Buses</a></li>
                <li><a href="#">Contact US</a></li>
            </ul>
        </div>
        <a href="login.html" class="login">Login</a>
        <div class="profile">
            <div class="avatar">
                <img src="" alt="">

            <div class="userName">Md Saber Mahmud</div>
            <div class="btn">
                <div></div>
                <div></div>
                <div></div>

        </div>
    </div>

    <div class="form">
        <form action="POST" method="#">
            <div class="option">
                <div class="label">
                    Full Name
                </div>
                <div class="inp">
                    <input type="text" name="userName" placeholder="Your Full Name">
                </div>
            </div>
            <div class="option">
                <div class="label">
                    User Name
                </div>
                <div class="inp">
                    <input type="text" name="userName" placeholder="user name">
                </div>
            </div>
            <div class="option">
                <div class="label">
                    Email
                </div>
                <div class="inp">
                    <input type="email" name="email" placeholder="Your Email">
                </div>
            </div>
            <div class="option">
                <div class="label">
                    District
                </div>
                <div class="inp">
                    <input type="text" name="userName" placeholder="Name of your Home Town">
                </div>
            </div>
            <div class="option">
                <div class="label">
                    Password
                </div>
                <div class="inp">
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="submit">
                <input type="button" value="Register">
            </div>
            <div class="extra">
                or <a class="reg" href="login.html">Log in</a>
